<!DOCTYPE html>
<html lang="pt-BR" class=""> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Mãos que Ajudam</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body class="bg-neutral-100 dark:bg-neutral-900 text-neutral-700 dark:text-neutral-300 font-sans text-body transition-colors duration-300">

    <header id="main-header" class="bg-white dark:bg-neutral-800 shadow-md sticky top-0 z-50 transition-colors duration-300"></header>
    
    <main id="app-content"></main>
    
    <footer id="main-footer"></footer>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex justify-center items-center p-4">
        <div class="bg-white dark:bg-neutral-800 rounded-lg shadow-xl p-8 max-w-md w-full relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-neutral-500 hover:text-neutral-800 dark:hover:text-neutral-200 text-2xl">&times;</button>
            <h3 id="modal-title" class="text-h3 mb-4 text-neutral-800 dark:text-neutral-100">Título Padrão</h3>
            <p id="modal-content" class="text-neutral-700 dark:text-neutral-300 mb-6">Conteúdo padrão do modal.</p>
        </div>
    </div>
    <div id="toast" class="hidden fixed bottom-5 right-5 bg-neutral-800 text-white py-3 px-5 rounded-lg shadow-lg z-50">
        </div>

    <script type="module" src="/src/js/app.js"></script>
